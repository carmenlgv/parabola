<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Parábola</title>
</head>

<body onload="asignaEcuacion()">
    <div class="datos">
        <label for="">Nombre completo:</label>
        <input type="text" class="name">
        <label for="">Grupo:</label>
        <input type="text">
        <p>Instrucciones:<br>
            Escribe las características de la parábola según la ecuación dada.
        </p>
    </div>

    <div class="content">
        
        <label for="">Ecuación:
        <input type="text" name="" id="ecuacion" disabled></label>
        <label for="">Vértice:
        <input type="text" name="" id="vertice" disabled value="(0,0)"></label>
        <label for="">Foco:
        <input type="text" name="" id="foco" placeholder="(0,0)" required></label>
        <label for="">Directriz:
        <input type="text" name="" id="directriz" placeholder="y=0" required></label>
        <label for="">Lado Recto:
        <input type="number" name="" id="ladoRecto" placeholder="00"></label>
        <input type="button" onclick="valida()" value="Verificar">
        <input type="button" onclick="asignaEcuacion()" value="Otra ecuación">
        <p id=resultado></p>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
